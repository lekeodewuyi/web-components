<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components</title>
    <link rel="stylesheet" href="./src/css/main.css">

    <!-- <script src="./src/scripts/tooltip.js" defer></script> -->
    <script src="./build/tooltip.min.js"></script>
</head>
<body>
    <h1>Custom Tooltip Web Component</h1>
    <p> 
        This is a sentence to show how the
        <tool-tip popup-color="white" popup-bg-color="#eeaabb">
            <span slot="text">tooltip</span>
            <span slot="popup-message">This is a tooltip, it is displayed on hover</span>
        </tool-tip>
        works.
    </p>

    <p>
        This is a test for a tooltip
        <tool-tip type="svg" popup-width="300px">
            <span slot="svg">
                <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
            </span>
            <span class="pop-mess" slot="popup-message">Hiyaaaaa, I'm the tooltip for an svg icon</span>
        </tool-tip>
        svg
    </p>
</body>
</html>
